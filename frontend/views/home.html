<!-- views/home.html -->
<section class="hero-section" role="banner">
    <div class="container">
      <div class="row align-items-start">
  
        <!-- Termin‑Formular -->
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card hero-form-card shadow-lg">
            <form novalidate ng-submit="submitRequest()" role="form">
  
              <div class="form-group">
                <label for="arztSelect">Arzt</label>
                <select
                  id="arztSelect"
                  class="form-control input-hero"
                  ng-model="appointment.arzt"
                  ng-options="arzt as arzt.name for arzt in aerzte"
                  required>
                  <option value="">Wähle einen Arzt</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="grundSelect">Grund</label>
                <select
                  id="grundSelect"
                  class="form-control input-hero"
                  ng-model="appointment.grund"
                  required>
                  <option value="">Wähle einen Grund</option>
                  <option ng-repeat="g in gruende" value="{{g}}">{{g}}</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="zusatzTextarea">Zusatzbemerkung</label>
                <textarea
                  id="zusatzTextarea"
                  class="form-control input-hero"
                  rows="2"
                  ng-model="appointment.zusatz"
                  placeholder="Kurz erläutern…"></textarea>
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="datumInput">Datum</label>
                  <input
                    id="datumInput"
                    type="date"
                    class="form-control input-hero"
                    ng-model="appointment.datum"
                    required>
                </div>
                <div class="form-group col-md-3">
                  <label for="vonInput">Von</label>
                  <input
                    id="vonInput"
                    type="time"
                    class="form-control input-hero"
                    ng-model="appointment.von"
                    required>
                </div>
                <div class="form-group col-md-3">
                  <label for="bisInput">Bis</label>
                  <input
                    id="bisInput"
                    type="time"
                    class="form-control input-hero"
                    ng-model="appointment.bis"
                    required>
                </div>
              </div>
  
              <div class="text-right">
                <button type="submit" class="btn btn-primary-hero btn-lg">
                  Termin anfragen
                </button>
              </div>
  
            </form>
          </div>
        </div>
  
        <!-- Hero‑Text -->
        <div class="col-lg-6 d-flex justify-content-center justify-content-lg-start">
          <div class="hero-text-box">
            <h1>
              Lassen Sie Ihren Arzttermin<br>
              in nur wenigen Klicks buchen!
            </h1>
          </div>
        </div>
  
      </div>
    </div>
  </section>
