<!DOCTYPE html>
<html ng-app="arztPortalApp" lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookUp – Arztportal</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

     <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />

    <!-- Eigene Styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="NavController as nav">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm">
        <div class="container-fluid px-5">
            <a class="navbar-brand d-flex align-items-center" href="#!/">
                <img src="images/logo.png" alt="BookUp Logo" height="32">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Menü ein‑/ausklappen">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ng-class="{active: nav.isActive('/')}">
                        <a class="nav-link" href="#!/">Home</a>
                    </li>
                    <li class="nav-item" ng-class="{active: nav.isActive('/kalender')}">
                        <a class="nav-link" href="#!/kalender">Mein Kalender</a>
                    </li>
                    <li class="nav-item" ng-class="{active: nav.isActive('/protokolle')}">
                        <a class="nav-link" href="#!/protokolle">Anrufverlauf</a>
                    </li>
                    <li class="nav-item" ng-class="{active: nav.isActive('/profil')}">
                        <a class="nav-link" href="#!/profil">Mein Profil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hauptbereich -->
    <main>
        <div ng-view></div>
    </main>

    <!-- TUI Calendar JavaScript -->
<script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

<!-- Google API -->
<script src="https://apis.google.com/js/api.js"></script>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js" defer></script>
   
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

   
    <!-- App‑Skripte -->
    <script src="js/app.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
</body>

</html>
